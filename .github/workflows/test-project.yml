name: Test Project

on:
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12
      
    - name: Setup environment
      run: yarn install
    
    - name: Build project
      run: yarn run build

    - name: Run tests
      run: yarn test
